syntax = "proto3";
package protoc;

import "google/api/annotations.proto";

message EchoRequest{
    string name = 1;
}

message EchoReply {
    string message = 1;
    string time = 2;
}

service Gateway {
   rpc Echo(EchoRequest) returns (EchoReply) {
       option (google.api.http) = {
           post: "/v1/example/echo"
           body: "*"
       };
   }
}